<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NBA QUIZ</title>
	<link rel="shortcut icon" href="images/nba_logo_icon.ico" >
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src="js/quizQuestion.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<div id="title_container">
			<img id="logo" src="images/nba_logo.png">
			<h1 id="title">NBA Quiz</h1>
			<img id="logo" src="images/nba_logo.png">
		</div>
	</header>
	<main>
		<h1 id="score">Score: 0 / 0</h1>
		<div id="question_panel" class="basketball_shaped_panel onscreen_panel">
			<div class="alignment_container">
				<div class="alignment_container_spacer"></div>
				<div class="quiz_text">
					<p id="question_text">
						<span id="question_number">1. </span>
						QUESTION HERE!
					</p>
					<ol id="choice_list">
						<li class="quiz_choice">answer 1</li>
						<li class="quiz_choice">answer 2</li>
						<li class="quiz_choice">answer 3</li>
						<li class="quiz_choice">answer 4</li>
					</ol>
				</div>
				<div class="alignment_container_spacer"></div>
			</div>
		</div>
		<div id="answer_panel" class="basketball_shaped_panel offscreen_left_panel">
			<div class="alignment_container">
				<div class="alignment_container_spacer"></div>
				<div class="quiz_text">
					<p id="result">RESULT!</p>
					<p id="extra_info">Additional Information right here.</p>
				</div>
				<div class="alignment_container_spacer"></div>
			</div>
			<input id="continue_button" class="nav_button" type="submit" value="Continue">
			<input id="new_game_button" class="nav_button" type="submit" value="New Game">
		</div>
	</main>
</body>
</html>
